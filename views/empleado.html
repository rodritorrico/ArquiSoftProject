<head>

    <div class='body'>
        <div class='title-section'>
            <h2 class='title'>Registrar empleado</h2>

            <form action="submit">

                <label for="correo">Correo:<input type="email" name="correo" placeholder="Correo" class="field"/></label><br>
                <label for="pago">Metodo de pago:<select name="pago" class="field">
                        <option>Efectivo</option>
                        <option>Deposito bancario</option>
                        <option>Cheque</option>
                </select></label><br>
                <label for="tipo">Tipo:<select name="tipo" class="field">
                    <option>Fijo</option>
                    <option>Por hora</option>
                    <option>Por comisi√≥n</option>
            </select></label><br>
                <button type="submit" class='save-button'>Registrar</button>
            </form>
        </div>
    </div>
</body>
