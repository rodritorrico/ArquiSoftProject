<div class='body'>
    <div class="button-section">
            <a href = "#!/"><button class="button">Volver</button></a>
    </div>
    <div class='title-section'>
        <h2 class='title'>Boletas</h2>
    </div>
    <div>
        <label for="dia">Dia:<input type="number" name="dia" ng-model="fecha.dia" placeholder="dia" class="field"/></label>
        <label for="mes">Mes:<input type="number" name="mes" ng-model="fecha.mes" placeholder="mes" class="field"/></label>
        <label for="anho">Año:<input type="number" name="anho" ng-model="fecha.anho" placeholder="año" class="field"/></label>
        <button class="button" ng-click="generarBoletas()">Generar boletas</button>
    </div>
    <div class='ticket-section' ng-repeat="boleta in listadeBoletas">
        <div class='ticket'>
            <div class="ticket-title"> {{boleta.empleado.nombre}}</div><br>
            <label>Apellido: {{boleta.empleado.apellido}}</label><br>
            <label>Monto: {{boleta.salario}}Bs</label><br>
            <div class='date'>{{fecha.dia}} / {{fecha.mes}} / {{fecha.anho}}</div>
        </div>
    </div>
</div>
